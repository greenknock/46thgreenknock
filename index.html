<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE 46th GREEN KNOCK</title>
  <meta name="description" content="THE 46th GREEN KNOCK - A psychological mystery thriller" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    /* ✅ Navigation Bar */
    .navbar {
      display: flex;
      justify-content: center;
      padding: 1rem;
      background-color: #111;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-links {
      display: flex;
      gap: 3rem;
    }
    .nav-links a {
      color: #90caf9;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.4rem;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    .nav-links a:hover {
      color: #81c784;
      text-shadow: 0 0 10px #81c784, 0 0 20px #81c784;
    }

    /* ✅ Main Content */
    .container {
      margin-top: 3rem;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .book-cover {
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .book-cover:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0, 255, 0, 0.8), 0 0 80px rgba(0, 255, 0, 0.6);
    }

    .title {
      font-size: 2.2rem;
      color: #81c784;
      margin: 1rem 0 0.5rem;
      opacity: 0;
      animation: fadeIn 2s forwards 0.5s;
    }

    /* ✅ Typing Effect for Subtitle */
    .subtitle {
      font-size: 1.2rem;
      color: #ccc;
      border-right: 3px solid #81c784;
      width: 0;
      white-space: nowrap;
      overflow: hidden;
      margin: 0 auto;
      animation: typing 3s steps(30, end) forwards 2s, blink 0.7s infinite;
    }
    @keyframes typing {
      to { width: 18ch; } /* Adjust to match text length */
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    @media (max-width: 700px) {
      .nav-links {
        flex-direction: column;
        gap: 1rem;
      }
      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- ✅ Top Navigation Bar -->
  <header class="navbar">
    <nav class="nav-links">
      <a href="chapters.html">Read Chapters</a>
      <a href="review.html">Leave a Review</a>
      <a href="about.html">About Book</a>
      <a href="update_bar.html">Updates</a>
    </nav>
  </header>

  <!-- ✅ Main Content -->
  <div class="container">
    <img src="book cover.png" alt="Book Cover" class="book-cover">
    <h2 class="title">THE 46th GREEN KNOCK</h2>
    <p class="subtitle">A psychological mystery thriller</p>
  </div>
</body>
</html>
