<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE 46th GREEN KNOCK</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Merriweather', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    img {
      max-width: 90%;
      width: 300px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(144, 238, 144, 0.5),
                  0 0 80px rgba(144, 238, 144, 0.2);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.5rem;
      color: #90ee90;
      margin-top: 1.2rem;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #ccc;
    }

    .button {
      margin-top: 2rem;
      background-color: #1f1f1f;
      color: #90ee90;
      padding: 0.8rem 1.6rem;
      border: 1px solid #444;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
      background-color: #333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img src="book cover.jpg" alt="Book Cover" />
  <h1>THE 46th GREEN KNOCK</h1>
  <p>A psychological mystery thriller</p>

  <a href="chapters.html" class="button">Read Chapters</a>
</body>
</html>
